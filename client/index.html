<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeNConnect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="toast position-fixed"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        id="userJoinedToast"
        data-delay="2000"
      >
        <div class="toast-header">
          <strong class="me-auto">Notificaton</strong>
          <small class="text-body-secondary" id="joinTime">Just now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="joinMessage">A new user has joined the chat!</div>
      </div>

      <div
        id="onboarding"
        class="d-flex flex-column justify-content-center align-items-center vh-100"
      >
        <h1>Welcome to TypeNConnect</h1>
        <h4>A Chat App</h4>
        <input type="text" id="userNameInput" class="form-control" placeholder="Enter your name" />
        <button id="joinChat" class="btn mt-3">Join Chat</button>
      </div>

      <div id="chatroom" class="d-none">
        <div class="row vh-100">
          <div class="active-users-container col-md-4 border-right position-static">
            <button
              class="active-users-btn btn btn-primary"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#activeUsersListContainer"
              aria-expanded="false"
              aria-controls="activeUsersListContainer"
            >
              Active Users
              <span class="active-users-count badge text-bg-secondary" id="activeUsersCount"></span>
            </button>

            <div class="collapse" id="activeUsersListContainer">
              <div class="card card-body">
                <ul id="activeUsers" class="list-group"></ul>
              </div>
            </div>
          </div>

          <div class="col-md-8 d-flex flex-column h-100">
            <div id="chatMessages" class="border overflow-auto"></div>
            <div id="typingIndicator" class="text-muted"></div>

            <div class="input-group">
              <input
                id="messageInput"
                type="text"
                class="form-control"
                placeholder="Type a message"
              />
              <button id="sendMessage" class="btn btn-primary" type="button">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
